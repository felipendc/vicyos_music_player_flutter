plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.vicyos_music"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21

    }

    kotlinOptions {
        jvmTarget = "21"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.vicyos_music"

        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName


    }

    buildTypes {

        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug

            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "bool", "enable_deferred_component_support", "false"
        }
    }

}

flutter {
    source = "../.."
}

dependencies {
    //noinspection RiskyLibrary
    implementation 'com.google.android.play:core:1.10.3' // Ensure the latest version
}


// Set the output file name for the release build.
import java.nio.file.Files
import java.nio.file.StandardCopyOption

afterEvaluate {
    tasks.named("assembleRelease").configure {
        doLast {
            def outDir = file("$project.buildDir/outputs/flutter-apk")
            def original = file("$outDir/app-release.apk")

            if (original.exists()) {

                // Getting the versionName without the "+1"
                def version = android.defaultConfig.versionName.split("\\+")[0]

                def newName = "vicyos_music_app_v${version}_release.apk"
                def destination = file("$outDir/${newName}")

                println("üì¶ Copying the renamed APK: ${newName}")

                // ‚úî Copying the file correctly with a new name using Java NIO
                Files.copy(
                        original.toPath(),
                        destination.toPath(),
                        StandardCopyOption.REPLACE_EXISTING
                )

            } else {
                println("‚ùå The original APK file (app-release.apk) hasn't been found!: $original")
            }
        }
    }
}
